<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="index.css ">
</head>

<body>
    <div class="main">
        <div class="Overlay">
            <img src="desktop.jpg" alt="" class="desktop">
            <img src="mobile.jpg" alt="" class="mobile">
        </div>
        <div class="card">
            <h1> Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats">
                <div class="comp">
                    <h3>10k+</h3>
                    <h2>companies</h2>
                </div>
                <div class="temp">
                    <h3>314</h3>
                    <h2>templates</h2>
                </div>
                <div class="que">
                    <h3>12m+</h3>
                    <h2>queries</h2>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mayurz</a>.
    </div>
</footer>

</html>
